<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Nyturals Preview</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>

:root{
--black:#0a0a0a;
--gold:#d4b06a;
--white:#ffffff;
--muted:#bbbbbb;
}

*{
box-sizing:border-box;
}

body{
margin:0;
font-family:Inter;
background:black;
color:white;
overflow-x:hidden;
}

/* HERO */

.hero{
height:100vh;
position:relative;
display:flex;
align-items:center;
padding:40px;
}

.hero-bg{
position:fixed;
width:100%;
height:100vh;
background:url("https://images.unsplash.com/photo-1612817288484-6f916006741a?q=80&w=2000") center/cover no-repeat;
z-index:-1;
}

.hero-content{
max-width:600px;
}

.hero h1{
font-family:Playfair Display;
font-size:clamp(42px,8vw,80px);
margin:0;
color:var(--gold);
}

.hero p{
font-size:18px;
margin-top:10px;
color:var(--muted);
}

/* SCROLL ARROW */

.scroll-arrow{
position:absolute;
bottom:30px;
left:50%;
transform:translateX(-50%);
font-size:26px;
animation:bounce 2s infinite;
opacity:0.7;
}

@keyframes bounce{
0%,100%{transform:translate(-50%,0);}
50%{transform:translate(-50%,10px);}
}

/* GLIDE SECTIONS */

.section{
height:120vh;
position:relative;
display:flex;
align-items:center;
justify-content:center;
}

.section-bg{
position:absolute;
width:100%;
height:100%;
background-size:cover;
background-position:center;
background-attachment:fixed;
z-index:-1;
}

.card{

background:rgba(0,0,0,0.6);

padding:40px;

max-width:400px;

backdrop-filter:blur(10px);

transform:translateY(0);

transition:transform 0.2s linear;

}

.card h2{
font-family:Playfair Display;
color:var(--gold);
margin:0;
}

.card p{
color:var(--muted);
}

/* MOBILE */

@media(max-width:768px){

.hero{
justify-content:center;
text-align:center;
}

.card{
margin:20px;
}

}

</style>

</head>

<body>

<div class="hero-bg"></div>

<section class="hero">

<div class="hero-content">

<h1>Nyturals</h1>

<p>Luxury Cosmetic Engineering</p>

</div>

<div class="scroll-arrow">â†“</div>

</section>

<section class="section">

<div class="section-bg"
style="background-image:url('https://images.unsplash.com/photo-1585238342024-78d387f4a707?q=80&w=2000')">
</div>

<div class="card glide">
<h2>Hair Syndet Bar</h2>
<p>Herbal cleansing ritual.</p>
</div>

</section>

<section class="section">

<div class="section-bg"
style="background-image:url('https://images.unsplash.com/photo-1608248597279-f99d160bfcbc?q=80&w=2000')">
</div>

<div class="card glide">
<h2>Body Syndet Bar</h2>
<p>Pure cleansing experience.</p>
</div>

</section>

<section class="section">

<div class="section-bg"
style="background-image:url('https://images.unsplash.com/photo-1596755389378-c31d21fd1273?q=80&w=2000')">
</div>

<div class="card glide">
<h2>Face Syndet Bar</h2>
<p>Precision skin cleansing.</p>
</div>

</section>

<script>

window.addEventListener("scroll", function(){

let scrolled = window.scrollY;

document.querySelectorAll(".glide").forEach(function(el){

let speed = 0.15;

el.style.transform =
"translateY(" + (scrolled * -speed) + "px)";

});

});

</script>

</body>
</html>
